version: '3.8'

services:
    stardew-archive:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
                - NEXT_PUBLIC_ASSET_BASE_URL=${NEXT_PUBLIC_ASSET_BASE_URL}
        image: stardew-archive:latest
        container_name: stardew-archive
        restart: unless-stopped
        ports:
            - '52000:52000'
        environment:
            - NODE_ENV=production
            - PORT=52000
            - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
            - NEXT_PUBLIC_ASSET_BASE_URL=${NEXT_PUBLIC_ASSET_BASE_URL}
        env_file:
            - .env
        volumes:
            # public 디렉토리 (이미지/에셋 파일) - 필요시 호스트와 동기화
            - ./public:/app/public:ro
        networks:
            - stardew-network
networks:
    stardew-network:
        driver: bridge
